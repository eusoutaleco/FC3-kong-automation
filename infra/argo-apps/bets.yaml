apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: deployments/bets
    repoURL: https://github.com/eusoutaleco/fc-api-gateway-k8s-bets-app
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-kong.yaml
  destination:
    namespace: bets
    server: http://127.0.0.1:57414
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
